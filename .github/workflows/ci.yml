name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install ESLint and dependencies
        run: |
          npm init -y
          npm install eslint eslint-plugin-chrome --save-dev
      
      - name: Create ESLint config if it doesn't exist
        run: |
          if [ ! -f .eslintrc.json ]; then
            echo '{
              "env": {
                "browser": true,
                "es2021": true,
                "webextensions": true
              },
              "extends": [
                "eslint:recommended",
                "plugin:chrome/recommended"
              ],
              "parserOptions": {
                "ecmaVersion": "latest",
                "sourceType": "module"
              },
              "rules": {
                "indent": ["error", 2],
                "linebreak-style": ["error", "unix"],
                "quotes": ["error", "double"],
                "semi": ["error", "always"]
              }
            }' > .eslintrc.json
          fi
      
      - name: Run ESLint
        run: npx eslint --ext .js .
  
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Jest and dependencies
        run: |
          npm init -y
          npm install jest jest-environment-jsdom --save-dev
      
      - name: Create test setup if it doesn't exist
        run: |
          if [ ! -d "__tests__" ]; then
            mkdir -p __tests__
            echo 'describe("Open All Links Extension", () => {
              test("popup.js functions exist", () => {
                const fs = require("fs");
                const path = require("path");
                const popupContent = fs.readFileSync(path.resolve("popup.js"), "utf8");
                
                expect(popupContent).toContain("openAllLinks");
                expect(popupContent).toContain("addEventListener");
              });
            });' > __tests__/basic.test.js
            
            echo '{
              "scripts": {
                "test": "jest"
              },
              "jest": {
                "testEnvironment": "jsdom"
              }
            }' > jest.config.json
          fi
      
      - name: Run tests
        run: npx jest
  
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install zip
        run: sudo apt-get install -y zip
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Copy extension files
        run: |
          cp -r manifest.json popup.html popup.js icons icon.svg src build/
      
      - name: Create extension zip
        run: |
          cd build
          zip -r ../open-all-links.zip *
      
      - name: Upload extension artifact
        uses: actions/upload-artifact@v3
        with:
          name: open-all-links-extension
          path: open-all-links.zip
